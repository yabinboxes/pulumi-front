<div class="flex justify-center items-center top-0 left-0 w-screen m-0 mt-10">
    <div class="container">
        <div class="grid grid-cols-3 gap-0">
            <div class="col-span-1 border-r border-b border-l border-t border-gray-400 bg-white rounded-b">
                <div class="max-w-sm w-full lg:max-w-full lg:flex grid grid-flow-row auto-rows-max"
                    *ngFor="let item of plugins; let i = index">
                    <div
                        class="w-[5rem] h-auto flex bg-cover rounded-t rounded-l text-center items-center overflow-hidden">
                        <fa-icon [icon]="faPlayCircle" class="w-24 h-24 fa-3x"></fa-icon>
                    </div>
                    <div class="w-full rounded-b-none rounded-r p-4 pl-0 flex flex-row justify-between leading-normal">
                        <div class="mb-8">
                            <div class="text-gray-900 font-bold text-xl mb-2">{{item.name}}</div>
                            <p class="text-gray-700 text-base">{{item.description}}</p>
                            <p class="text-sm text-gray-600 flex items-center">
                                Github
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-span-2">
                <div
                    class="w-full max-w-full flex h-[62rem] border-r border-b border-t border-gray-400 bg-white rounded-b-none rounded-r leading-normal">
                    <div class="w-full p-4 pt-1 leading-normal">
                        <div class="w-full text-right items-end">
                            <fa-icon [icon]="faCopy" class="w-24 h-24 fa-lg"></fa-icon>
                        </div>
                        <div class="mb-8 mt-3 text-code">
                            <!--<div class="text-gray-900 font-bold text-xl mb-2">Can coffee make you a better developer?
                            </div>-->
                            <div class="text-gray-700 text-base">

                                <!-- table -->


                                <table style="white-space: pre;">
                                    <tr>
                                        <td>name: Lint, Test & Build</td>
                                    </tr>
                                    <tr>
                                        <td>on: [push]</td>
                                    </tr>
                                    <tr>
                                        <td>jobs:</td>
                                    </tr>
                                    <tr>
                                        <td><code class="undefined spaces">&nbsp;&nbsp;</code>builds:</td>
                                    </tr>
                                    <tr>
                                        <td><code class="undefined spaces">&nbsp;&nbsp;&nbsp;&nbsp;</code>runs-on:
                                            ubuntu-latest</td>
                                    </tr>
                                    <tr>
                                        <td><code class="undefined spaces">&nbsp;&nbsp;&nbsp;&nbsp;</code>strategy:</td>
                                    </tr>
                                    <tr>
                                        <td><code class="undefined spaces">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code>matrix:</td>
                                    </tr>
                                    <tr>
                                        <td><code class="undefined spaces">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code>node-version: [14.x]</td>
                                    </tr>
                                </table>

                                <!-- end table -->

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
